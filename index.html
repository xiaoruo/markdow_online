<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>markdown在线解析</title>
    <link rel="stylesheet" href="./css/md.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/dark.css">
</head>
<body>
    <div class="left">
        <textarea name="mark" id="mark" ></textarea>
    </div>
    <div class="right mdown" id="right"></div>
    <script type="text/javascript" src="./js/marked.min.js"></script>
    <script src="./js/highlight.pack.js"></script>
    <script>
    highLightCode();
        document.onkeyup = function() {

            var content = document.getElementById('mark').value;
            var right = document.getElementById('right');
            var hCon = marked(content);
            right.innerHTML = hCon;
            highLightCode();
        }
        function highLightCode(){
            var codeBlock =document.querySelectorAll('code');
            for(var i = codeBlock.length-1;i>=0;i--){
                hljs.highlightBlock(codeBlock[i].parentNode);
            }
        }

    </script>
</body>
</html>
